<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래머스 문제 검색 사이트</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <section class="search">
            <h2 class="searchTitle">프로그래머스 문제를 검색해보세요!</h2>
            <form id="searchForm" action="" method="get">
                <input type="text">
                <button class="searchBtn">검색</button>
            </form>
            <div class="btnBox">
                <button class="lvBtn" id="0">Lv. 0</button>
                <button class="lvBtn" id="1">Lv. 1</button>
                <button class="lvBtn" id="2">Lv. 2</button>
                <button class="lvBtn" id="3">Lv. 3</button>
                <button class="lvBtn" id="4">Lv. 4</button>
                <button class="lvBtn" id="5">Lv. 5</button>
            </div>
        </section>
        <section class="view">
            <h2 class="ir">문제 리스트</h2>
            <ul class="problemList">
                <!-- <li class="problemItem">
                    <h2 class="problemTitle"></h2>
                    <p class="partTitle"></p>
                    <span class="level"></span>
                </li> -->
            </ul>
        </section>
    </div>


    <script src="./app.js"></script>
</body>

</html>
